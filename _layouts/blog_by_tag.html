---
layout: default
---

<article class="page">
    <h1>Articles for tag: {{ page.slug }}</h1>
    <div>
        {% if site.tags[page.slug] %}
            <ul>
            {% for post in site.tags[page.slug] %}
                <li>
                    <a href="{{ post.url }}/">{{ post.title }}</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>There are no posts for this tag.</p>
        {% endif %}
    </div>
</article>
